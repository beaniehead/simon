<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Remove above if not used -->
    <link href="https://fonts.googleapis.com/css?family=Nova+Mono" rel="stylesheet">
    <title>Simon Game</title>
</head>

<body>
    <div id="main">
        <div id="title">
            <h1>Simon</h1>
        </div>
        <div id="gameContainer">
            <div id="game" class="ai unstrict">
                <div class="gameButton" id="redButton"></div>
                <div class="gameButton" id="blueButton"></div>
                <div class="gameButton" id="yellowButton"></div>
                <div class="gameButton" id="greenButton"></div>
                <div id="console">

                    <button id="start" class="unstarted">Start</button>
                    <div id="strictToggle"><span id="strictLight"></span><button id="strictButton" class="strictOff"></button></div>
                    <div id="counter">00</div>
                    <button id="reset">Reset</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
